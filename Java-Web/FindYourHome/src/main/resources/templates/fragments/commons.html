<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Find Your Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="ms-icon-150x150.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <a class="nav-link text-dark active h5" href="/">Find Your Home App</a>
        <a th:if="${@currentUser.id > 0}" class="nav-link >text-white active h5" href="/offer-add">Add Offer</a>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <th:block th:if="${@currentUser.id == 0}">

                    <li  class="nav-item col-md-5">
                        <a class="nav-link text-white active h5" href="/register">Register</a>
                    </li>

                    <li  class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" href="/login">Login </a>
                    </li>
                </th:block>

                <th:block th:unless="${@currentUser.id == 0}">
                    <li  class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" href="/home">Home</a>
                    </li>
                    <li  class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" href="/offers">Offers</a>
                    </li>
                    <li class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" href="/logout">Logout</a>
                    </li>
                </th:block>
            </ul>

        </div>
    </nav>
</header>
<footer class="footer bg-transparent  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-white fixed-bottom">
            &copy; Spring 2022. Lilly's Application.
        </div>
    </div>
</footer>
</body>
</html>
