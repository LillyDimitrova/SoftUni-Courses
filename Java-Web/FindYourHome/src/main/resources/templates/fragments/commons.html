<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Find your home!</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto col-12 justify-content-between">
                <li class="nav-item"
                    sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:text="#{navbar_add_offer}"
                       th:href="@{/offer-add}">Add offers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:text="#{navbar_all_offers}"
                       th:href="@{/all-offers}">All offers</a>
                </li>
                <li class="nav-item"
                    sec:authorize="hasRole('MODERATOR')">
                    <a class="nav-link" th:text="#{navbar_moderators}"
                       th:href="@{/pages/moderators}">Moderators</a>
                </li>
                <li class="nav-item"
                    sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:text="#{navbar_admins}"
                       th:href="@{/pages/admins}">Admins</a>
                </li>
                <li class="nav-item"
                    sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:text="#{navbar_profile}"
                       th:href="@{/pages/profile}">Profile</a>
                </li>
                <li class="nav-item"
                    sec:authorize="isAuthenticated()">
                    <div class="form-inline my-2 my-lg-0 px-3">
                        <form
                                th:action="@{/users/logout}"
                                th:method="post">
                            <input class="btn btn-link nav-link" type="submit" th:value="#{navbar_logout}">
                        </form>
                    </div>
                </li>
                <li class="nav-item"
                    sec:authorize="!isAuthenticated()">
                    <a class="nav-link"
                       th:text="#{navbar_register}"
                       th:href="@{/users/register}">Register</a>
                </li>
                <li class="nav-item"
                    sec:authorize="!isAuthenticated()">
                    <a class="nav-link"
                       th:text="#{navbar_login}"
                       th:href="@{/users/login}">Login</a>
                </li>
                <li class="nav-item">
                    <form th:method="get">
                        <label class="text-white" th:text="#{navbar_language}" for="lang"></label>
                        <select
                                onchange="this.form.submit()"
                                id="lang"
                                name="lang">
                            <option value="en_US" th:selected="${#locale.toString()} == 'en_US'">English</option>
                            <option value="bg_BG" th:selected="${#locale.toString()} == 'bg_BG'">Български</option>
                        </select>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
<footer class="footer bg-transparent  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-white fixed-bottom">
            &copy; Spring 2022. Lilly's Application.
        </div>
    </div>
</footer>
</body>
</html>
