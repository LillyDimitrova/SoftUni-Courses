<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Find Your Home</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <a sec:authorize="isAuthenticated()" class="nav-link >text-white active h5" href="/offer-add">Add Offer</a>

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <th:block sec:authorize="!isAuthenticated()">

                    <li  class="nav-item col-md-5">
                        <a class="nav-link text-white active h5" href="/register">Register</a>
                    </li>

                    <li  class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" href="/login">Login </a>
                    </li>
                </th:block>

                <th:block sec:authorize="isAuthenticated()">
                    <li  class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" href="/home">Home</a>
                    </li>
                    <li  class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" href="/offers">Offers</a>
                    </li>
                    <li class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" href="/logout">Logout</a>
                    </li>
                </th:block>
            </ul>

        </div>
    </nav>
</header>
<footer class="footer bg-transparent  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-white fixed-bottom">
            &copy; Spring 2022. Lilly's Application.
        </div>
    </div>
</footer>
</body>
</html>
