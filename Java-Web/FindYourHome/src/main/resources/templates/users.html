<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <title>Find your home</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<header th:replace="fragments/commons::nav"></header>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">All Users</h2>
    <div th:each="user : ${users.getContent()}"
         th:object="${user}"
         class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <div class="card-img-top-wrapper">
                <img class="card-img-top" src="/img/profilePic.jpg" alt="User image">
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span>• Username: <th:block th:text="*{username}"></th:block> </span></div>
                    <div class="card-text"><span>• Email: <th:block th:text="*{email}"></th:block></span></div>
                    <div class="card-text"><span>• First name: <th:block th:text="*{firstName}"></th:block></span></div>
                    <div class="card-text"><span>• Role: <th:block th:text="*{role}"></th:block></span></div>
                    <div class="card-text"><span>• Last name: <th:block th:text="*{lastName}"></th:block></span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" href="/">Delete</a>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid container-fluid row justify-content-center">
    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${users.isFirst()} ? 'disabled' : ''">
                <a th:unless="${users.isFirst()}"
                   th:href="@{/users(size=${users.getSize()},page=0)}"
                   class="page-link" href="#">First</a>
                <a th:if="${users.isFirst()}"
                   class="page-link" href="#">First</a>
            </li>
        </ul>
    </nav>
    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${users.hasPrevious() ? '' : 'disabled'}">
                <a th:if="${users.hasPrevious()}"
                   th:href="@{/users(size=${users.getSize()},page=${users.getNumber() - 1})}"
                   class="page-link" href="#">Previous</a>
                <a th:unless="${users.hasPrevious()}"
                   class="page-link" href="#">Previous</a>
            </li>
        </ul>
    </nav>
    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${users.hasNext() ? '' : 'disabled'}">
                <a th:if="${users.hasNext()}"
                   th:href="@{/users(size=${users.getSize()},page=${users.getNumber() + 1})}"
                   class="page-link" href="#">Next</a>
                <a th:unless="${users.hasNext()}"
                   class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${users.isLast()} ? 'disabled' : ''">
                <a th:unless="${users.isLast()}"
                   th:href="@{/users(size=${users.getSize()},page=${users.getTotalPages() - 1})}"
                   class="page-link" href="#">Last</a>
                <a th:if="${users.isLast()}"
                   class="page-link" href="#">Last</a>
            </li>
        </ul>
    </nav>
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
