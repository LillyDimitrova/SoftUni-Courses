<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head th:replace="fragments/commons::head"></head>

<body>

<header th:replace="fragments/commons::nav"></header>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">All Users</h2>
    <div th:each="user : ${usersList.getContent()}"
         th:object="${user}"
         class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <div class="card-img-top-wrapper">
                <img class="card-img-top" src="/img/profilePic.jpg" alt="User image">
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span>• Username: <th:block th:text="*{username}"></th:block> </span></div>
                    <div class="card-text"><span>• Email: <th:block th:text="*{email}"></th:block></span></div>
                    <div class="card-text"><span>• First name: <th:block th:text="*{firstName}"></th:block></span></div>
                    <div class="card-text"><span>• Role: <th:block th:text="*{role}"></th:block></span></div>
                    <div class="card-text"><span>• Last name: <th:block th:text="*{lastName}"></th:block></span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" href="/">Delete</a>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid container-fluid row justify-content-center">
    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${usersList.isFirst()} ? 'disabled' : ''">
                <a th:unless="${usersList.isFirst()}"
                   th:href="@{/users(size=${usersList.getSize()},page=0)}"
                   class="page-link" href="#">First</a>
                <a th:if="${usersList.isFirst()}"
                   class="page-link" href="#">First</a>
            </li>
        </ul>
    </nav>
    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${usersList.hasPrevious() ? '' : 'disabled'}">
                <a th:if="${usersList.hasPrevious()}"
                   th:href="@{/users(size=${usersList.getSize()},page=${usersList.getNumber() - 1})}"
                   class="page-link" href="#">Previous</a>
                <a th:unless="${usersList.hasPrevious()}"
                   class="page-link" href="#">Previous</a>
            </li>
        </ul>
    </nav>
    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${usersList.hasNext() ? '' : 'disabled'}">
                <a th:if="${usersList.hasNext()}"
                   th:href="@{/users(size=${usersList.getSize()},page=${usersList.getNumber() + 1})}"
                   class="page-link" href="#">Next</a>
                <a th:unless="${usersList.hasNext()}"
                   class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${usersList.isLast()} ? 'disabled' : ''">
                <a th:unless="${usersList.isLast()}"
                   th:href="@{/users(size=${usersList.getSize()},page=${usersList.getTotalPages() - 1})}"
                   class="page-link" href="#">Last</a>
                <a th:if="${usersList.isLast()}"
                   class="page-link" href="#">Last</a>
            </li>
        </ul>
    </nav>
</div>

<div>
    <footer> </footer>
</div>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
