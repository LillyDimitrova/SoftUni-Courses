<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>


<body>
<header th:replace="fragments/commons::nav"></header>

<div class="container bg-blur rounded mt-1 mb-4">
    <div class="row mt-1 mb-2">
        <div class="col-6 mt-1 mb-1">

            <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Houses</h3>
            <div class="bg-dark rounded " style="height: 20vh; overflow: auto">
                <div th:each="o : ${allOffers}" th:object="${o}" class="mt-1 rounded badge-info">
                    <img class="mr-1" th:src="/img/houselogo.jpg.png" alt="Houses" width="30px" height="30px">
                    <span th:text="|*{description} - |"></span>
<!--                    <span th:text="*{title}"></span>-->
                    <span th:text="|(*{price} min)|"></span>
<!--                    <a class="ml-3 text-danger" th:href="@{/songs/add/{id}(id = *{id})}">Add</a>-->
                </div>
            </div>

<!--            <a th:href="@{/offer/remove}" class="mt-1 mb-0 btn btn-danger">Remove all</a>-->

        </div>
    </div>
</div>

<div>
    <footer th:replace="fragments/commons::footer"></footer>
</div>
</body>
</html>
