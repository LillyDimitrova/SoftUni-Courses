<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add offer</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="mx-auto w-25 bg-blur rounded" th:method="POST" th:action="@{/offer-add}" th:object="${createOfferDTO}">

        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="category" class="h4 mb-2">Type </label>
            </div>

        <select th:field="*{type}" th:errorclass="bg-danger" class="browser-default custom-select" id="type" name="type">
            <option value="">Select type</option>
            <option th:each="s : ${T(bg.softuni.FindYourHome.model.enums.TypeHouseEnum).values()}"
                    th:text="${s}" th:value="${s}">Type</option>

        </select>
        <small th:if="${#fields.hasErrors('type')}" th:errors="*{type}">type="text" class="form-control"</small>
        </div>

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="category" class="h4 mb-2">Category</label>
            </div>

            <select th:field="*{category}" th:errorclass="bg-danger" class="browser-default custom-select" id="category" name="category">
                <option value="">Select category</option>
                <option th:each="s : ${T(bg.softuni.FindYourHome.model.enums.CategoryEnum).values()}"
                        th:text="${s}" th:value="${s}">Category</option>

            </select>

            <small th:if="${#fields.hasErrors('category')}" th:errors="*{category}">type="text" class="form-control"</small>
        </div>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="city" class="h4 mb-2 text-white">city</label>
            </div>
            <input type="text"
                   class="form-control"
                   id="city"
                   th:field="*{city}"
                   th:errorclass="bg-danger"
                   name="title"/>
            <small th:if="${#fields.hasErrors('city')}" th:errors="*{city}">type="text" class="form-control"</small>
        </div>

        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="price" class="h4 mb-2 text-white">price</label>
            </div>
            <input type="text"
                   class="form-control"
                   id="price"
                   th:field="*{price}"
                   th:errorclass="bg-danger"
                   name="title"/>
            <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}">type="text" class="form-control"</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="yearOfConstruction" class="h4 mb-2">Year Of Construction</label>
            </div>
            <input type="date"
                   class="form-control"
                   id="yearOfConstruction"
                   th:field="*{yearOfConstruction}"
                   th:errorclass="bg-danger"
                   name="releaseDate"/>
            <small th:if="${#fields.hasErrors('yearOfConstruction')}" th:errors="*{yearOfConstruction}">type="text" class="form-control"</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="description" class="h4 mb-2">description</label>
            </div>
            <input type="text"
                   class="form-control"
                   id="description"
                   th:field="*{description}"
                   th:errorclass="bg-danger"
                   name="performer"/>
            <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}">type="text" class="form-control"</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="image" class="h4 mb-2">image</label>
            </div>
            <input type="text"
                   class="form-control"
                   id="image"
                   th:field="*{imageUrl}"
                   th:errorclass="bg-danger"
                   name="performer"/>
            <small th:if="${#fields.hasErrors('description')}" th:errors="*{imageUrl}">type="text" class="form-control"</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Add offer">Add offer</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
