<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>

<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
        <div class="container">
            <h2 class="text-center text-white">Register User</h2>
            <form  th:action="@{/users/register}"
                   th:method="POST"
                   th:object="${userRegistrationDTO}"
                   class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
                <div class="row">
                    <div class="form-group">
                        <div class="label-holder textCol d-flex justify-content-center">
                            <label for="username" class="h4 mb-2 text-white">Username</label>
                        </div>
                        <input type="text"
                               class="form-control"
                               id="username"
                               th:field="*{username}"
                               th:errorclass="bg-danger"
                               name="username"/>
                        <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}">type="text" class="form-control"</small>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="firstName" class="text-white font-weight-bold">First Name</label>
                        <input
                                id="firstName"
                                th:field="*{firstName}"
                                th:errorclass="bg-danger"
                                type="text"
                                class="form-control"
                                placeholder="First name"/>
                        <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">type="text" class="form-control"</small>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                        <input id="lastName"
                               th:field="*{lastName}"
                               th:errorclass="bg-danger"
                               type="text"
                               class="form-control"
                               placeholder="Last name"/>
                        <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">type="text" class="form-control"</small>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="email" class="text-white font-weight-bold">Email</label>
                        <input id="email"
                               th:field="*{email}"
                               th:errorclass="bg-danger"
                               type="text"
                               class="form-control"
                               placeholder="Email"/>
                                <div class="invalid-feedback errors alert alert-danger">
                                    <div
                                            th:each="err : ${#fields.errors('email')}"
                                            th:text="${err}">
                                    </div>
                                </div>
<!--                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}">type="text" class="form-control"</small>-->
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="password" class="text-white font-weight-bold">Password</label>
                        <input id="password"
                               th:field="*{password}"
                               th:errorclass="bg-danger"
                               type="password"
                               class="form-control"
                               placeholder="Password"/>
                        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}">type="text" class="form-control"</small>
                    </div>
                <div class="form-group">
                    <label for="confirmPassword" class="text-white font-weight-bold">Password</label>
                    <input
                            id="confirmPassword"
                            th:field="*{confirmPassword}"
                            th:errorclass="bg-danger"
                            type="password"
                            class="form-control"
                            placeholder="Confirm password"/>
                    <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">type="text" class="form-control"</small>
                </div>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
                </div>
            </form>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
