<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons::head"></head>
<body>

<header th:replace="fragments/commons::nav"></header>


<div class="container-fluid">
    <h3 class="text-center text-white mt-5">Congratulations, you have successfully added an offer!</h3>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div th:object="${newOffer}" class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <div class="card-img-top-wrapper">
                <img class="card-img" src="/img/housePic1.png" width="170" height="150" alt="House image">
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span>• Year of construction <th:block th:text="*{yearOfConstruction}"></th:block> </span></div>
                    <div class="card-text"><span>• Price <th:block th:text="*{price}"></th:block></span></div>
                    <div class="card-text"><span>• Category type <th:block th:text="*{category}"></th:block></span></div>
                    <div class="card-text"><span>• Type house <th:block th:text="*{typeHouse}"></th:block></span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" href="#" th:href="@{/all-offers/details/{id}(id = *{id})}">Details</a>
            </div>
        </div>
    </div>
</div>

<div>
    <footer> </footer>
</div>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
