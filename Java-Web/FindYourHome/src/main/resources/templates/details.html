<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/navbar">Navbar</div>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0" >

            <div class="card-body pb-1">
                <h5 class="card-title" th:text="*{typeHouse}" >
                </h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span>• Year of construction <th:block th:text="*{yearOfConstruction}"></th:block> </span></div>
                    <div class="card-text"><span>• Price <th:block th:text="*{price}"></th:block></span></div>
                    <div class="card-text"><span>• Type <th:block th:text="*{category}"></th:block></span></div>
                    <div class="card-text"><span>• Seller <th:block th:text="*{seller.getUsername()}"></th:block></span></div>
                    <div class="card-text"><span>• Seller <th:block th:text="*{description}"></th:block></span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" href="/">Update</a>
                <a class="card-link" href="/">Delete</a>
            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img src="/" class="card-img-top"  alt="House image">
        </div>
    </div>
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
