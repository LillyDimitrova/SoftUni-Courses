<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/commons::head"></head>

<body>

<header th:replace="fragments/commons::nav"></header>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div th:each="o : ${offer}" th:object="${o}" class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0" >

            <div class="card-body pb-1">
                <h5 class="card-title" th:text="*{typeHouse}" >
                </h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span>• Year of construction <th:block th:text="*{yearOfConstruction}"></th:block> </span></div>
                    <div class="card-text"><span>• Price <th:block th:text="*{price}"></th:block></span></div>
                    <div class="card-text"><span>• Type <th:block th:text="*{category}"></th:block></span></div>
                    <div class="card-text"><span>• Seller <th:block th:text="*{seller}"></th:block></span></div>
                    <div class="card-text"><span>• Added on <th:block th:text="*{addedOn}"></th:block></span></div>
                    <div class="card-text"><span>• City <th:block th:text="*{city}"></th:block></span></div>
                    <div class="card-text"><span>• Description <th:block th:text="*{description}"></th:block></span></div>
                </li>
            </ul>
            <div class="card-body">

                <form th:if="${isOwner}"
                        th:action="@{/all-offers/details/delete/{id}(id=*{id})}"
                        th:method="delete"
                >
                    <input type="submit" value="Delete">
                </form>
            </div>
            </div>

        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="*{imageUrl}" class="card-img-top"  alt="House image">
        </div>
    </div>
</div>

<div>
    <footer th:replace="fragments/commons::footer"></footer>
</div>

</body>
</html>
